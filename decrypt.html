<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="encry">
        <label>Encrypted Text:</label>
        <br/>
        <input type="text" id="cipherText">
        <br/>
        <br/>
        <label>Key:</label>
        <br/>
        <input type="text" id="encryptionKey">
        <br/>
        <br/>
        <br/>
        <br/>
        <button onclick="decrypt()">Decrypt</button>
        <br>
        <br>
        <label>Decrypted Output:</label>
        <br>
        <br>
        <input type="text" id="encryptedText">
    </div>

    <script>
        function decrypt() {
            var cipherText = document.getElementById('cipherText').value;
            var encryptionKey = document.getElementById('encryptionKey').value;
            console.log(cipherText)
            console.log(encryptionKey)

            var data = {
                text: cipherText,
                key: encryptionKey
            };

            fetch('https://dna-aes-backend.onrender.com/decrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(encryptedText => {
                document.getElementById('encryptedText').value = encryptedText;
            })
            .catch(error => {
                console.error(error);
            });
        }
    </script>
</body>
</html>
